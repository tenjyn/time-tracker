<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Tracker</h1>
        <div class="controls">
            <button id="prev-day">◀ Yesterday</button>
            <span id="date-display"></span>
            <button id="next-day">Tomorrow ▶</button>
        </div>
        <div id="time-grid"></div>
        <button id="clear">Clear Day</button>
    </div>

    <!-- Popup for editing time slots -->
    <div id="popup" class="popup">
        <h3>Edit Time Slot</h3>
        <p id="popup-time"></p>
        <label for="label-input">Label:</label>
        <input type="text" id="label-input" placeholder="Enter label">
        <label for="color-input">Color:</label>
        <select id="color-input">
            <option value="#28a745">Green (Work)</option>
            <option value="#007BFF">Blue (Exercise)</option>
            <option value="#FFC107">Yellow (Break)</option>
            <option value="#DC3545">Red (Important)</option>
            <option value="#6C757D">Gray (Free Time)</option>
        </select>
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
